apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'findbugs'
apply plugin: 'pmd'
apply plugin: 'checkstyle'
apply plugin: 'jdepend'

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
}

findbugs {
  ignoreFailures = true
  findbugsTest.enabled = false
  effort = "max"
}

pmd {
  ignoreFailures = true
  pmdTest.enabled = false
  ruleSets = [
            'java-basic',
            'java-braces',
            'java-clone',
            'java-codesize',
            'java-comments',
            'java-controversial',
            'java-coupling',
            'java-design',
            'java-empty',
            'java-finalizers',
            'java-imports',
            'java-optimizations',
            'java-strictexception',
            'java-strings',
            'java-typeresolution',
            'java-unnecessary',
            'java-unusedcode'
  ]
}

checkstyle {
    ignoreFailures = true
    checkstyleTest.enabled = false
}

jdepend{
    ignoreFailures = true
}

